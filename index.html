<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="navbar">
                <nav class="nav-left"> Logo</nav>
                <nav class="nav-right"> Link link link</nav>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- INFORMATIONS -->
        <section id="informations" class="bg-white">
            <div class="container">
                <div class="row">
                    <div class="card application bg-heavenly"></div>
                    <div class="card bg-heavenly"></div>
                    <div class="card bg-heavenly"></div>
                    <div class="card bg-heavenly"></div>
                    <div class="card bg-heavenly"></div>
                </div>
            </div>
        </section>
        <!-- STRATEGIC-PLANNING -->
        <section id="strategic-planning" class="bg-purple">
            <div class="container">
                <div class="row">
                    <div class="card"></div>
                    <div class="card bg-white"></div>
                </div>
            </div>
        </section>
        <!-- TESTIMONIALS -->
        <section id="testimonials" class="bg-white">
            <div class="container">
                <p></p>
                <h2></h2>
                <p></p>
                <div class="row">
                    <div class="card bg-purple"></div>
                    <div class="card bg-purple"></div>
                    <div class="card bg-purple"></div>
                </div>
            </div>
        </section>
        <!-- BENEFITS -->
        <section id="benefits" class="bg-purple">
            <div class="container">
                <h2></h2>
                <div class="row">
                    <div class="card bg-white"></div>
                    <div class="card bg-white"></div>
                    <div class="card bg-white"></div>
                    <div class="card bg-white"></div>
                    <div class="card bg-white"></div>
                    <div class="card bg-white"></div>
                </div>
            </div>
        </section>
        <!-- ABOUT US -->
        <section id="about-us" class="bg-white">
            <div class="container">
                <div class="row">
                    <div class="col-left"></div>
                    <div class="col-right"></div>
                </div>
            </div>
        </section>
        <!-- GET STARTED -->
        <section id="get-started" class="bg-purple">
            <div class="container">
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer></footer>
</body>
</html>
